<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kala Sahayak - AI-Powered Indian Artisan Marketplace</title>
    <meta name="description" content="Discover authentic handcrafted Indian arts powered by AI. Connect directly with artisans, explore traditional crafts, and support local heritage through our intelligent marketplace platform." />
    <meta name="keywords" content="Indian handicrafts, artisan marketplace, handmade crafts, traditional art, AI-powered platform, authentic Indian products, heritage crafts, handwoven textiles, pottery, metalcraft" />
    <meta name="author" content="Kala Sahayak" />
    <link rel="canonical" href="https://kalasahayak.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Kala Sahayak - AI-Powered Indian Artisan Marketplace" />
    <meta property="og:description" content="Discover authentic handcrafted Indian arts powered by AI. Connect directly with artisans and support local heritage." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kalasahayak.com" />
    <meta property="og:image" content="https://kalasahayak.com/og-image.jpg" />
    <meta property="og:site_name" content="Kala Sahayak" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kalasahayak" />
    <meta name="twitter:title" content="Kala Sahayak - AI-Powered Indian Artisan Marketplace" />
    <meta name="twitter:description" content="Discover authentic handcrafted Indian arts powered by AI. Connect directly with artisans and support local heritage." />
    <meta name="twitter:image" content="https://kalasahayak.com/twitter-image.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="theme-color" content="#d97706" />
    <meta name="msapplication-TileColor" content="#1e293b" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kala Sahayak",
      "description": "AI-powered marketplace connecting Indian artisans with global customers",
      "url": "https://kalasahayak.com",
      "logo": "https://kalasahayak.com/logo.png",
      "sameAs": [
        "https://facebook.com/kalasahayak",
        "https://twitter.com/kalasahayak",
        "https://instagram.com/kalasahayak"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-98765-43210",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": ["English", "Hindi"]
      }
    }
    </script>

    <!-- Structured Data for Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kala Sahayak",
      "url": "https://kalasahayak.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://kalasahayak.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
